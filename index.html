<!DOCTYPE html>
<html>
<head>
  <title></title>

<!-- materialized CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

 <!-- link stylesheet  -->
 <link rel="stylesheet" type="text/css" href="assets/css/main.css">

<!-- viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">




</head>
<body>
<div class="container">

  <!--FORM: enter a meal-->
         <div class="row">
            <form id="myForm" class="col s12">
              <div class="row">
                <div class="input-field col s3">
                  <input id="calories" type="text" class="validate">
                  <label for="last_name">Calories</label>
                </div>
                <div class="input-field col s3">
                  <input id="description" type="text" class="validate">
                  <label for="last_name">Description</label>
                </div>
                <div class="input-field col s3">
                  <select id="foodGroup">
                    <option value="" disabled selected>Choose your Food Group</option>
                    <option>Grains</option>
                    <option>Fruits</option>
                    <option>Vegetables</option>
                    <option>Milk Products</option>
                    <option>Meats</option>
                    <option>Other foods (fats,oils,sweets)</option>
                  </select>
                  <label></label>
                </div>
                <div class="input-field col s3">
                  <input id="datepicker" type="text" class="validate">
                  <label for="date">Start Date</label>
                      <style type="text/css">
                        .ui-datepicker {
                            background: #ffffff;
                            border: 2px solid #eceff1;
                            color: #009688;
                        }
                      </style>
                </div>
                <input type="submit" class="waves-effect waves-light btn" id="btnSubmit" value="Submit">
              </div>
            </form>
          </div>





  <!--MODAL: Plan out a week's meals-->
  <a id="open-model" class="waves-effect waves-light btn modal-trigger" href="#modal1">Set Goals</a>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <!--FORM INSIDE OF MODAL-->
            <form class="col s12">
            <p>Simply use the slider to select the a number representing weekly consumption by category</p>
              <div class="row">
                <div class="input-field col s2">
                  <!-- <input id="modalGrains" type="text" class="validate"> -->
                  <label for="Grains">Grains</label>
                  <form action="#">
                    <p class="range-field">
                      <input type="range" id="mGrains" min="0" max="30" />
                    </p>
                  </form>

                </div>
              </div>
              <div class="row">
                <div class="input-field col s2">
                  <!-- <input id="last_name" type="text" class="validate"> -->
                  <label for="last_name">Fruit</label>
                  <form action="#">
                    <p class="range-field">
                      <input type="range" id="mFruits" min="0" max="30" />
                    </p>
                  </form>

                </div>
              </div>
              <div class="row">
                <div class="input-field col s2">
                  <!-- <input id="first_name" type="text" class="validate"> -->
                  <label for="first_name">Vegetables</label>
                  <form action="#">
                    <p class="range-field">
                      <input type="range" id="mVegetables" min="0" max="30" />
                    </p>
                  </form>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s2">
                  <!-- <input id="last_name" type="text" class="validate"> -->
                  <label for="last_name">Milk Products</label>
                  <form action="#">
                    <p class="range-field">
                      <input type="range" id="mMilkProds" min="0" max="30" />
                    </p>
                  </form>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s2">
                  <!-- <input id="first_name" type="text" class="validate"> -->
                  <label for="first_name">Meat</label>
                  <form action="#">
                    <p class="range-field">
                      <input type="range" id="mMeats" min="0" max="30" />
                    </p>
                  </form>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s2">
                  <!-- <input id="last_name" type="text" class="validate"> -->
                  <label for="last_name">Other Foods<br> (fats,oils,sweets)</label>
                  <form action="#">
                    <p class="range-field">
                      <input type="range" id="mOtherFoods" min="0" max="30" />
                    </p>
                  </form>
                </div>
              </div>
            </form>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
    </div>
  </div>

  <!--TABLE: display's meals by date-->
           <table class="striped col s6" id="table">
              <thead>
                <tr>
                    <th data-field="Calories">Calories</th>
                    <th data-field="Description">Description</th>
                    <th data-field="Food Group">Food Group</th>
                    <th data-field="Start Date">Start Date</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
</body>


<!-- jQuery -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

   <script   src="https://code.jquery.com/ui/1.12.0-rc.2/jquery-ui.min.js"   integrity="sha256-55Jz3pBCF8z9jBO1qQ7cIf0L+neuPTD1u7Ytzrp2dqo="   crossorigin="anonymous"></script>

<!-- materialize js -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

<!-- firebase js -->
   <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>


<!-- js -->
<script src="assets/javaScript/ui.js"></script>
<script src="assets/javaScript/firebase.js"></script>
</script>
</body>
</html>
